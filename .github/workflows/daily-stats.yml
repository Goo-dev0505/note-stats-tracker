name: note-stats-tracker

on:
  schedule:
    - cron: '0 */4 * * *'  # 4時間おきに実行
  workflow_dispatch:      # 手動実行ボタンを作る

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CSVを保存するために必要

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Fetch Script
        env:
          NOTE_COOKIE: ${{ secrets.NOTE_COOKIE }}
          NOTE_USERNAME: ${{ secrets.NOTE_USERNAME }}
        run: python scripts/fetch_stats.py

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.csv
          if ! git diff --staged --quiet; then
            git commit -m "Update note stats: $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
